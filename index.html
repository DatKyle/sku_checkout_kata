<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="basket.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container error hide">
        <p class="message" id="error"></p>
        <img class="close" id="closeError" src="./assets/close-icon.svg" alt="X">
    </div>
    <div class="container">
        <input type="text" id="sku-input">
        <button id="sku-button"> Add </button>
    </div>
    <div class="container">
        <div class="basket">
            <table>
                <thead>
                    <tr>
                        <th>SKU</th>
                        <th>Quantity</th>
                        <th>Total Price</th>
                    </tr>
                </thead>
                <tbody id="items">

                </tbody>
            </table>
            <div class="total">
                <p>Total Price: <span id="totalPrice"></span></p>
            </div>
        </div>
    </div>
</body>

</html>
