<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="widp=device-widp, initial-scale=1.0">
    <title>Document</title>

    <script src="basket.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="error hide">
        <p class="message" id="error"></p>
        <img class="close" id="closeError" src="./assets/close-icon.svg" alt="X">
    </div>

    <div class="basket">
        <div class="input">
            <input type="text" id="sku-input" placeholder="Enter SKU">
            <button id="sku-button"> Add </button>
        </div>
        <div class="pricing">
            <div class="table">
                <div class="header">
                    <p>SKU</p>
                    <p>Quantity</p>
                    <p>Total Price</p>
                </div>
                <div id="items">

                </div>
            </div>
            <div class="total">
                <p>Total Price: <span id="totalPrice"></span></p>
            </div>
        </div>
    </div>
</body>

</html>
